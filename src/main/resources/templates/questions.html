<html lang="en">
<head>
    <title>Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<div class="container py-5 px-4">
    <h1 class="bg-secondary text-light">CHESTIONAR AUTO</h1>

    <form data-th-object=${questions} style='padding: 5px; font-size: 1.5rem;'>
        <div class="ques-box bg-info text-light" data-th-each="questions, i:${questions}">

            <input type="hidden" data-th-name="|questions[${i.index}].quest|" data-th-value="${questions.id}" />
            <p class="title" data-th-text="${questions.id +'. '+questions.quest}" ></p>

            <div class="option">
                <label for="opt1"></label>
                <input id="opt1" type="radio" data-th-name="options" data-th-value="opt1"
                   data-th-text="${questions.opt1}"/>
                <span data-th-if="opt1" data-th-value="${questions.correctAnswer}">  </span>
            </div>

            <div class="option">
                <label for="opt2" ></label>
            <input id="opt2" type="radio" data-th-name="options" data-th-value="opt2"
                   data-th-text="${questions.opt2}"/>
            </div>

            <div class="option">
                <label for="opt3" ></label>
            <input id="opt3" type="radio" data-th-name="options" data-th-value="opt3"
                   data-th-text="${questions.opt3}"/>
            </div>
            <br>
            <input type="hidden" data-th-name="|questions[${i.index}].correctAnswer|"
                   data-th-value="${questions.correctAnswer}" />
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">SELECTEAZA RASPUNSUL CORECT</button>

        <a th:href = "@{/questions}"> Back to Questions List</a>

    </form>
</div>
</html>
